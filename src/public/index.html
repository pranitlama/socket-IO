<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Create a room</title>
  </head>
  <body>
    <div class="join-container">
      <form class="form">
        <input type="text" placeholder="Username" id="username" class="error" />
        <input type="text" placeholder="Room ID" id="roomId" class="no-error" />
        <button class="send-btn" type="submit">Create/Join a Room</button>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector(".form");
    const username = document.getElementById("username");
    const roomId = document.getElementById("roomId");
    username.addEventListener("input", (e) => {
      if (e.target.value) {
        console.log(e.target.value);
        username.style.border = "1px solid black";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      if (!username.value) {
        username.style.border = "1px solid red";
        return;
      }

      let userId = sessionStorage.getItem("userId");
      if (!userId) {
        userId = crypto.randomUUID();
      }
      sessionStorage.setItem(
        "user",
        JSON.stringify({
          userId: userId,
          username: username.value,
        })
      );
      if (roomId.value.trim()) sessionStorage.setItem("roomId", roomId.value);

      username.value = "";
      roomId.value = "";

      window.location.href = "player.html";
    });
  </script>
</html>
